apiVersion: v1
kind: Service
metadata:
  name: pulsar-multiedit-http
  labels:
    app: pulsar-multiedit
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: pulsar-multiedit
---
apiVersion: v1
kind: Service
metadata:
  name: pulsar-multiedit-quic
  labels:
    app: pulsar-multiedit
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: quic
    port: 8443
    targetPort: 8443
    protocol: TCP
  - name: udp
    port: 7000
    targetPort: 7000
    protocol: UDP
  selector:
    app: pulsar-multiedit
---
apiVersion: v1
kind: Service
metadata:
  name: pulsar-multiedit-headless
  labels:
    app: pulsar-multiedit
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: pulsar-multiedit
