apiVersion: apps/v1
kind: Deployment
metadata:
  name: pulsar-multiedit
  labels:
    app: pulsar-multiedit
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pulsar-multiedit
  template:
    metadata:
      labels:
        app: pulsar-multiedit
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: pulsar-multiedit
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: pulsar-multiedit
        image: pulsar-multiedit:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: quic
          containerPort: 8443
          protocol: TCP
        - name: udp
          containerPort: 7000
          protocol: UDP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: PULSAR_HTTP_BIND
          value: "0.0.0.0:8080"
        - name: PULSAR_QUIC_BIND
          value: "0.0.0.0:8443"
        - name: PULSAR_UDP_BIND
          value: "0.0.0.0:7000"
        - name: PULSAR_DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: pulsar-secrets
              key: database-url
              optional: true
        - name: PULSAR_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: pulsar-secrets
              key: jwt-secret
        - name: PULSAR_S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: pulsar-config
              key: s3-bucket
              optional: true
        - name: PULSAR_S3_REGION
          valueFrom:
            configMapKeyRef:
              name: pulsar-config
              key: s3-region
              optional: true
        - name: PULSAR_OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: pulsar-config
              key: otlp-endpoint
              optional: true
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health/liveness
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/readiness
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: tls-certs
          mountPath: /etc/tls
          readOnly: true
      volumes:
      - name: tls-certs
        secret:
          secretName: pulsar-tls
          optional: true
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - pulsar-multiedit
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pulsar-multiedit
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pulsar-config
data:
  s3-bucket: "pulsar-snapshots"
  s3-region: "us-east-1"
  # otlp-endpoint: "http://jaeger:4317"
---
apiVersion: v1
kind: Secret
metadata:
  name: pulsar-secrets
type: Opaque
stringData:
  jwt-secret: "CHANGE-THIS-SECRET-IN-PRODUCTION"
  # database-url: "postgresql://user:pass@postgres:5432/pulsar"
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pulsar-multiedit-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: pulsar-multiedit
